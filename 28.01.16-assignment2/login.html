<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left">
          <h1 id="title">WHAT WILL YOU BUILD TODAY? </h1>
          <h3 id="subtitle">Let's get started</h3>
        </div>
        <div class="right">
          <img src="user.jpg" alt="user picture"/>
          <p>Need an account?<a href="#">Sign Up</a></p>
          <form class="signin-form">
            <input class="form-control" type="email" name="Email" placeholder="&#9993; &nbsp; Email">
            <input class="form-control" type="password" name="Password" placeholder="&#x1f512;  &nbsp;Password">
            <button class="btn" type="button">Sign In</button><br>
          </form>
          <div class="forget">
            <a href="#">Forgot Your Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
