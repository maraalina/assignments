<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <p class="plane"><i class="fa fa-plane"></i></p>
        <p class="title"> FLY AWAY</p>
        <p class="sub-title">SOMEWHERE</p>
        <div class="section1">
          <span> I want to fly from </span>
          <input class="imput1" type="text" name="country">
          <span>to</span>
          <input class="imput2" type="text" name="country">
        </div>
        <div class="section2">
          <span>I will be flying</span>
          <select>
            <option value="WITH OTHERS">WITH OTHERS</option>
            <option value="alone">ALONE</option>
          </select>
        </div>
        <div class="section3">
          <span>There will be </span>
          <input class="input3" type="text" name="people">
          <span>people in total.</span>
        </div>
        <div class="section4">
          <span>This is a </span>
          <select>
            <option value="return">RETURN</option>
            <option value="departure">DEPARTURE</option>
          </select>
          <span>flight</span>
        </div>
        <div class="section5">
          <span>My dates are</span>
          <select>
            <option value="flexible">FLEXIBLE</option>
            <option value="fixed">FIXED</option>
          </select>
        </div>
        <div class="section6">
          <span>Departure date</span>
          <input class="input3">
          <span>/</span>
          <input class="input3">
          <span>/</span>
          <input class="input3">
          <span><i class="fa fa-calendar"></i></span>
        </div>
        <div class="section7">
          <span>Retur date</span>
          <input class="input3">
          <span>/</span>
          <input class="input3">
          <span>/</span>
          <input class="input3">
          <span><i class="fa fa-calendar"></i></span>
        </div>
        <div class="section8">
          <button class="btn">FIND FLIGHTS</button>
        </div>
      </div>
    </div>
  </body>
</html>
