<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/normalize.css"  charset="utf-8">
    <link rel="stylesheet" href="assets/css/grid.css"  charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css"  charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container main-container card">

      <div class="row row-borders header-footer-height">
        <div class="col-15 inherit-height Aligner">
          <img class="header-img " src="assets/img/user.jpg" alt="User" width="80px" height="80px" />
        </div>
        <div class="col-85 inherit-height">
          <h3 class="header-title1">JESSE PINKMAN</h3>
          <h4 class="header-title2">Some other descriptive text. Address or Email? </h4>
        </div>
      </div>

      <div class="row row-borders payment-row-height">
        <div class="col-50 border-col-left ">
          <button class="payment-btn active-payment-btn arrow_box" type="button" name="button">PAYMENT DETAILS</button>
        </div>
        <div class="col-50 inherit-height">
          <button class="payment-btn" type="button" name="button">BILLING INFO</button>
        </div>
      </div>

      <div class="row row-borders payment-row-height">
        <div class="col-50 border-col-left">
          <input class="no-lr-borders" type="text" name="fname" placeholder="First name">
        </div>
        <div class="col-50">
            <div class="col-15 border-col-left">
              <input class="no-lr-borders" type="text" name="name" value="" placeholder="M">
            </div>
            <div class="col-85">
              <input class="no-lr-borders"type="text" name="name" value="" placeholder="Last name">
            </div>
        </div>
      </div>

      <div class="row row-borders payment-row-height">
        <input class="no-lr-borders" type="tect" name="name" value="" placeholder="Your email address">
      </div>

      <div class="row row-borders">
        <input class="no-lr-borders" type="text" name="name" value="" placeholder="What is this payment for?">
      </div>

      <div class="row row-borders money-row">
        <div class="col-50 inherit-height border-col-left Aligner">
          <p id="big-sum">
            50.00$
          </p>
        </div>
        <div class="col-50">


            <div class="col-33 inherit-height border-col-left border-col-down">
              <button class="money-btn">
                1$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height border-col-left border-col-down">
              <button class="money-btn">
                5$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height border-col-down">
              <button class="money-btn">
                10$
              </button class="money-btn">
            </div>

            <div class="col-33 inherit-height border-col-left border-col-down">
              <button class="money-btn">
                20$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height border-col-left border-col-down">
              <button class="money-btn active-money-btn">
                50$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height border-col-down">
              <button class="money-btn">
                100$
              </button class="money-btn">
            </div>



            <div class="col-33 inherit-height border-col-left">
              <button class="money-btn">
                500$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height border-col-left">
              <button class="money-btn">
                1000$
              </button class="money-btn">
            </div>
            <div class="col-33 inherit-height">
              <button class="money-btn">
                ...
              </button class="money-btn">
            </div>


        </div>
      </div>

      <div class="row row-borders no-bottom-border header-footer-height">
        <div class="col-33 inherit-height Aligner">
          <div class="checkbox">
            <label><input type="checkbox"> REMEMBER ME? <i class="fa fa-info-circle"></i></label>
          </div>
        </div>
        <div class="col-33 inherit-height">
        </div>
        <div class="col-33 inherit-height Aligner">
          <button class="footer-btn" type="button" name="button">PAY NOW</button>
        </div>
      </div>

    </div>
    <script src="assets/js/selected-item.js"></script>
  </body>
</html>
